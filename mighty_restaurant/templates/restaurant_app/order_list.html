{% extends 'base.html' %}
{% block content %}
{% for order in object_list%}
<div class="panel panel-default">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-8"></div>
        <div class="col-md-10"></div>
          <div class="btn-toolbar" role="group">
            <a href="{% url 'cook_update_view' order.id %}" class="btn btn-success btn-lg" role="button">Complete</a>
          </div>
          <div class="col-md-4">
              <div class="col-md-4">
              <h3><span class="label label-info">Order {{ order.id }}</span></h3>
              <h4><span class="label label-danger">Table {{ order.table.id }}</span></h4>
              <br>

            </div>
</div>
<div class="col-md-4">


          {{ order.item }}
          {{ order.notes }}
          {{ order.item.price }}
          <br>
</div>
    </div>
  </div>
</div>
{% endfor %}
  {{ object.paid }}
  {{ object.total }}

{% endblock %}
