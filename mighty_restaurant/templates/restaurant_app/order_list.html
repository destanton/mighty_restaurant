{% extends 'base.html' %}
{% block content %}
{% for order in object_list%}



<div class="row">
  <div class="col-md-8">
<div class="panel panel-default">

    <div class="list-group">
      <a href="{% url 'cook_update_view' order.id %}" class="list-group-item list-group-item-danger">Complete</a>
      </div>


    <div class="panel-body">
      <div class="row">
        <div class="col-md-10">
          Item: {{ order.item }}
          <br>
          Notes: {{ order.notes }}
          </div>
          <div class="col-md-2">
            <h4><span class="label label-info pull-right">Order {{ order.id }}</span></h4>
            <br>
            <h4><span class="label label-info pull-right">Table {{ order.table.id }}</span></h4>
          </div>
        </div>
    </div>
</div>
  </div>
</div>


{% endfor %}
  {{ object.paid }}
  {{ object.total }}

{% endblock %}
